<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register page</title>
        <h1> Welcome to register page </h1>
    </h:head>
    <h:body>
        
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:form id="registerForm">
            <h:messages style="color: red"/>
            <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
                <h:outputLabel for="userName" value="Username:"></h:outputLabel>
                <h:inputText id="userName" label="Username" value="#{accountController.userName}" required="true">
                    <f:validateLength minimum="3" maximum="30"></f:validateLength>
                </h:inputText>
                
                <h:outputLabel for="password" value="Password:"></h:outputLabel>
                <h:inputSecret id="password" label="Password" value="#{accountController.password}" required="true"></h:inputSecret>
                                          
                <h:outputLabel for="email" value="Email:"></h:outputLabel>
                <h:inputText id="email" label="Email" value="#{accountController.email}" required="true">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                
                <h:outputLabel for="fullName" value="Full Name:"></h:outputLabel>
                <h:inputText id="fullName" label="Full name" value="#{accountController.fullName}" required="true"></h:inputText>
                
                <h:outputLabel for="DOB" value="DOB:"></h:outputLabel>                             
                <h:inputText id="dob" label="DOB" value="#{accountController.dob}" required="true">
                    <!--                    <f:convertDateTime pattern="dd-mm-yyyy" />-->
                </h:inputText>
                
                <br/> <br/>
                <h:panelGroup>
                    <h:commandButton action="#{accountController.addAccount()}" value="Register"></h:commandButton>
                </h:panelGroup>
                
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
